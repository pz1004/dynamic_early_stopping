# MNIST experiment configuration

datasets:
  - mnist

methods:
  - des_knn
  - exact
  - hnsw

k_values:
  - 10

seeds:
  - 42
  - 123

n_queries: 1000

# NEW CONFIGURATION
des_knn:
  tolerance: 0.5
  confidence: 0.99
  max_cv: 0.3    # Use CV check for real data

hnsw:
  M: 16
  ef_construction: 200
  ef: 10

output:
  dir: results/mnist
  save_per_query: true
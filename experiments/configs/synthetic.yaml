# Synthetic data experiment configuration

datasets:
  - synthetic_clustered
  - synthetic_uniform

methods:
  - exact
  - des_knn
  - sklearn_kdtree
  - lsh
  - hnsw

k_values:
  - 5
  - 10
  - 20

seeds:
  - 42
  - 123
  - 456

n_queries: 1000

# DES-kNN Gap + CV Configuration
des_knn:
  tolerance: 0.5
  confidence: 0.99
  # For synthetic_clustered, max_cv is critical to avoid getting stuck in local blobs
  max_cv: 0.2

# Baselines
lsh:
  n_tables: 10
  n_bits: 10
  n_probes: 2

hnsw:
  M: 16
  ef_construction: 200
  ef: 10

output:
  dir: results/synthetic
  save_per_query: true
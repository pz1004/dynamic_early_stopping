# Fashion-MNIST experiment configuration

datasets:
  - fashion_mnist

methods:
  - des_knn
  - exact
  - sklearn_kdtree
  - hnsw

k_values:
  - 10
  - 20

seeds:
  - 42
  - 123

n_queries: 1000

# DES-kNN Gap + CV Configuration
des_knn:
  tolerance: 0.5
  confidence: 0.99
  max_cv: 0.3          # High variance in Fashion-MNIST classes requires CV check

# Baselines
hnsw:
  M: 16
  ef_construction: 200
  ef: 20

output:
  dir: results/fashion_mnist
  save_per_query: true
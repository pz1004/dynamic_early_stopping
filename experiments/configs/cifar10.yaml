# CIFAR-10 experiment configuration

datasets:
  - cifar10

methods:
  - des_knn
  - exact
  - hnsw
  - lsh

k_values:
  - 10
  - 50

seeds:
  - 42
  - 123
  - 456

n_queries: 1000

# DES-kNN Gap + CV Configuration
des_knn:
  tolerance: 0.5       # Stop when expected missed neighbors < 0.5
  confidence: 0.99     # Statistical confidence level
  max_cv: 0.3          # CV threshold for dispersion check (crucial for image data)

# Baselines
lsh:
  n_tables: 20
  n_bits: 16
  n_probes: 5

hnsw:
  M: 32
  ef_construction: 200
  ef: 50

output:
  dir: results/cifar10
  save_per_query: true
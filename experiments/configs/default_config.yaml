# Default experiment configuration

# Datasets to evaluate
datasets:
  - mnist
  - fashion_mnist
  - synthetic_clustered
  - synthetic_uniform

# Methods to compare
methods:
  - exact
  - sklearn_kdtree
  - sklearn_balltree
  - lsh
  - annoy
  - hnsw
  - des_knn

# k values to test
k_values:
  - 1
  - 5
  - 10
  - 20
  - 50

# Random seeds for multiple runs
seeds:
  - 42
  - 123
  - 456
  - 789
  - 1024

# Number of queries per experiment
n_queries: 1000

# DES-kNN parameters (UPDATED)
des_knn:
  tolerance: 0.5       # Stop when we expect to miss < 0.5 neighbors
  confidence: 0.99     # 99% confidence in the upper bound
  min_samples: null    # Uses max(k+50, 1% of n) if null

# LSH parameters
lsh:
  n_tables: 10
  n_bits: 10
  n_probes: 1

# Annoy parameters
annoy:
  n_trees: 10
  search_k: null  # Uses n_trees * k * 10 if null

# HNSW parameters
hnsw:
  M: 16
  ef_construction: 200
  ef: 10

# FAISS IVF parameters
faiss_ivf:
  nlist: 100
  nprobe: 10

# Tree parameters
tree:
  leaf_size: 40

# Output settings
output:
  dir: results
  save_per_query: true
  save_figures: true

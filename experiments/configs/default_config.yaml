# Default experiment configuration

datasets:
  - mnist
  - fashion_mnist
  - synthetic_clustered
  - synthetic_uniform

methods:
  - exact
  - sklearn_kdtree
  - sklearn_balltree
  - lsh
  - annoy
  - hnsw
  - des_knn

k_values:
  - 10
  - 20

seeds:
  - 42
  - 123

n_queries: 1000

# DES-kNN Gap + CV Configuration (Updated)
des_knn:
  tolerance: 0.5       # Default: Expect <0.5 misses
  confidence: 0.99     # Default: 99% confidence
  max_cv: 0.3          # Default: Moderate dispersion check
  min_samples: null    # Uses max(k+50, 1% of n)

# Baseline Parameters
lsh:
  n_tables: 10
  n_bits: 10
  n_probes: 1

annoy:
  n_trees: 10
  search_k: null

hnsw:
  M: 16
  ef_construction: 200
  ef: 10

faiss_ivf:
  nlist: 100
  nprobe: 10

tree:
  leaf_size: 40

output:
  dir: results
  save_per_query: true
  save_figures: true
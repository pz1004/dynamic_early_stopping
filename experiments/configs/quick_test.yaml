# Quick test configuration for debugging

datasets:
  - synthetic_uniform

methods:
  - exact
  - des_knn

k_values:
  - 5

seeds:
  - 42

n_queries: 100

# DES-kNN Gap + CV Configuration
des_knn:
  tolerance: 1.0       # Loose tolerance for speed
  confidence: 0.95
  max_cv: null         # Disable CV check for simple uniform test

output:
  dir: results/quick_test
  save_per_query: false